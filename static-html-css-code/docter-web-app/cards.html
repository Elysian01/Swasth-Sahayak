<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="./css/config.css">
    <link rel="stylesheet" href="./css/cards.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Nova+Square&display=swap"
        rel="stylesheet">
</head>

<body>
    <br><br>
    <div class="patient-profile-card">
        <img src="./static/icons/person.png" alt="">
        <div class="info">
            <h1 class="info-heading">Abhishek Gupta</h1>
            <p class = "info-text">+91 8967456294</p>
            <p class = "info-text">example@gmail.com</p>
            <p class = "info-text">12-1234-5678-2456</p>
        </div>
    </div>

    <div class="current-diagnosis-card">
        <img src="./static/slate.png" alt="">
        <div class="col">
            <h1 class="col-heading">
                Assigned Field Worker
            </h1>
            <br>
            <p class="col-value">James Bond</p>
        </div>
        <div class="col">
            <h1 class="col-heading">
                Date
            </h1>
            <br>
            <p class="col-value">2nd Jan</p>
        </div>
        <div class="col">
            <h1 class="col-heading">
                View Artifacts
            </h1>
            <br>
            <p class="col-value"><img src="./static/icons/eye.png" alt=""></p>
        </div>
        <div class="col">
            <h1 class="col-heading">
                Questionnaire Score
            </h1>
            <br>
            <p class="col-value">23/30</p>
        </div>
    </div>


</body>

</html>
