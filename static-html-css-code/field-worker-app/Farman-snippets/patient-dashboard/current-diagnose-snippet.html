<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .main-container {
        display: flex;
        margin-top: 19px;
        width: 100%;
        flex-direction: column;
        font-weight: 400;
      }

      @media (max-width: 300px) {
        .main-container {
          max-width: 100%;
        }
      }

      .div-2 {
        background-color: #000;
        height: 2px;
      }

      @media (max-width: 300px) {
        .div-2 {
          max-width: 100%;
        }
      }

      .div-3 {
        text-align: center;
        margin-top: 22px;
        font: 600 26px Playfair Display, -apple-system, Roboto, Helvetica,
          sans-serif;
      }

      @media (max-width: 300px) {
        .div-3 {
          max-width: 100%;
        }
      }
      .align-view {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }

      .div-4 {
        align-items: end;
        max-width: 100%;
        display: flex;
        gap: 11px;
        font-size: 18px;
        color: #334155;
        line-height: 20px;
        margin: 18px 0 0 44px;
      }

      @media (max-width: 300px) {
        .div-4 {
          max-width: 100%;
          flex-wrap: wrap;
        }
      }

      .img {
        aspect-ratio: 1;
        object-fit: auto;
        object-position: center;
        width: 48px;
      }

      .div-5 {
        font-family: Inter, sans-serif;
        align-self: end;
        margin-top: 22px;
        flex-grow: 1;
      }

      @media (max-width: 300px) {
        .div-5 {
          max-width: 100%;
        }
      }

      .div-6 {
        overflow: auto;
        resize: none; /* Disable manual resizing */
        leading-trim: both;
        text-edge: cap;
        font-feature-settings: "clig" off, "liga" off;
        border-radius: 50px;
        border: 1px solid #000;
        background-color: #f5f5f5;
        align-self: center;
        margin-top: 22px;
        min-height: 50px;
        width: 656px;
        max-width: calc(
          100% - 84px
        ); /* Adjusted max-width to account for padding */
        max-height: calc(
          100% - 84px
        );
        justify-content: center;
        padding: 46px 37px 85px 42px; /* Adjusted padding */
        /* font: 24px/26px Rokkitt, sans-serif; */
      }

      @media (max-width: 300px) {
        .div-6 {
          max-width: 100%;
          padding: 46px 20px 85px 20px; /* Adjusted padding for smaller screens */
        }
      }

      .submit-button {
        cursor: pointer;
        border: none;
        color: #fff;
        background-color: #7140fd;
        border-radius: 8px;
        height: 50px;
        width: 200px;
        text-align: center;
        align-self: center;
        margin-top: 33px;
        white-space: nowrap;
        font: 700 16px Playfair Display, -apple-system, Roboto, Helvetica,
          sans-serif;
      }

      @media (max-width: 300px) {
        .submit-button {
          white-space: initial;
        }
      }
    </style>
  </head>
  <body>
    <header class="main-container">
      <div class="div-2"></div>
      <h1 class="div-3">Current Diagnose</h1>
      <div class="align-view">
        <div class="div-4">
          <img loading="lazy" src="Doctor.png" class="img" />
          <div class="div-5">
            <span class="title">Dr. Aakash</span>
            <span class="description"
              >added a comment on Abhishekâ€™s Followup</span
            >
          </div>
        </div>
        <textarea class="div-6" placeholder="Enter text"></textarea>
      </div>
      <button class="submit-button">Proceed to Diagnosis</button>
    </header>
  </body>
</html>
