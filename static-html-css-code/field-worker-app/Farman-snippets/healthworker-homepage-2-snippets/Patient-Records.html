<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .main-container {
        border-radius: 10px;
        background-color: #f0f0f0;
        margin-top: 39px;
        margin-left: auto;
        margin-right: auto;
        width: 90%;
        padding: 14px 22px;
      }
    
      @media (max-width: 300px) {
        .main-container {
          max-width: 100%;
          padding: 0 20px;
        }
      }
    
      .header {
        gap: 20px;
        display: flex;
        margin-top: 24px; /* Add top margin here */
        align-items: center; /* Align items vertically */
      }
    
      @media (max-width: 300px) {
        .header {
          flex-direction: column;
          align-items: stretch;
          gap: 0px;
        }
      }
    
      .column {
        display: flex;
        flex-direction: column;
        line-height: normal;
        width: 62%;
        margin-left: 0px;
      }
    
      @media (max-width: 300px) {
        .column {
          width: 100%;
        }
      }
    
      .address-container {
        display: flex;
        flex-direction: column;
        color: #000;
      }
    
      @media (max-width: 300px) {
        .address-container {
          margin-top: 40px;
        }
      }
    
      .name {
        font: 700 18px/133% Noto Sans, sans-serif;
      }
    
      .address {
        margin-top: 11px;
        font: 400 14px/24px Noto Sans, sans-serif;
      }
    
      .column-2 {
        display: flex;
        flex-direction: column;
        line-height: normal;
        width: 21%;
        margin-left: 20px;
      }
    
      @media (max-width: 300px) {
        .column-2 {
          width: 100%;
        }
      }
    
      .visited {
        border-radius: 8px;
        border: 1px solid #7140fd;
        background-color: var(--W-Background, #fff);
        justify-content: center;
        align-self: stretch;
        color: #7140fd;
        white-space: nowrap;
        text-align: center;
        width: 100%;
        margin: auto 0;
        padding: 13px 35px;
        font: 600 14px/171% Playfair Display, -apple-system, Roboto, Helvetica,
          sans-serif;
      }
    
      @media (max-width: 300px) {
        .visited {
          margin-top: 40px;
          white-space: initial;
          padding: 0 20px;
        }
      }
    
      .column-3 {
        display: flex;
        flex-direction: column;
        line-height: normal;
        width: 17%;
        margin-left: 20px;
      }
    
      @media (max-width: 300px) {
        .column-3 {
          width: 100%;
        }
      }
    
      .view-records {
        align-items: center;
        color: #000;
        text-align: center;
        text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
        text-decoration-line: underline;
        margin-top: 11px; /* Adjusted margin top to align with button */
        font: 600 12px Playfair Display, -apple-system, Roboto, Helvetica,
          sans-serif;
      }
    
      @media (max-width: 300px) {
        .view-records {
          margin-top: 40px;
        }
      }
      .padding {
        background-color: #fff; /* Add white background color */
        margin-top: 24px; /* Add top margin */
      }
    </style>
    
  </head>
  <body>
    <div class="main-container">
      <header class="header">
        <div class="column">
          <div class="address-container">
            <div class="name">Aakash Bhardwaj,</div>
            <div class="address">
              26/C, Hosur Rd, Electronics City Phase 1, Electronic City,
              Bengaluru, Karnataka 560100
            </div>
          </div>
        </div>
        <div class="column-2">
          <button class="visited">Visited</button>
        </div>
        <div class="column-3">
          <a href="#" class="view-records">View Patient Records</a>
        </div>
      </header>
    </div>
    <div class="padding"></div>
    <div class="main-container">
      <header class="header">
        <div class="column">
          <div class="address-container">
            <div class="name">Aakash Bhardwaj,</div>
            <div class="address">
              26/C, Hosur Rd, Electronics City Phase 1, Electronic City,
              Bengaluru, Karnataka 560100
            </div>
          </div>
        </div>
        <div class="column-2">
          <button class="visited">Visited</button>
        </div>
        <div class="column-3">
          <a href="#" class="view-records">View Patient Records</a>
        </div>
      </header>
    </div>
  </body>
</html>
